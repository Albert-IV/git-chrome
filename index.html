<html ng-app ng-csp>
<head>
  <script src="/js/angular-min.js"></script>
  <script src="/js/controllers.js"></script>
</head>
<body data-ng-controller="gcController">
  <h1>Git Chrome</h1>
  <div class="container" data-ng-repeat="repo in repos">
    <h2>{{ repo.name }}</h2>
    <h5>{{ repo.subtitle }}</h5>
  </div>
</body>
</html>
